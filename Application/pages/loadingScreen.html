<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"
        content="2;url=../pages/page1.html">
    <title>Our Loading Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen overlay for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            /* Ensure the loading screen is on top */
            opacity: 0.9;
            transition: opacity 1s ease-out;
        }

        /* Keyframes for the spinner animation */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        /* Hide the loading screen when content is targeted */
        #loading-screen:target {
            opacity: 0;
            pointer-events: none;
        }

        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
            opacity: 1; /* Adjust opacity as needed */
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>

    <!-- Link to simulate loading completion -->
    
    <iframe src="../home.html" class="background-iframe"></iframe>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
