<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"
        content="2;url=file:///C:/Users/imeer/OneDrive/Desktop/Yoav/Google/Application/pages/page1.html">
    <title>Loading Screen Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen overlay for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            /* Ensure the loading screen is on top */
            transition: opacity 1s ease-out;
        }

        /* Keyframes for the spinner animation */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        /* Hide the loading screen and show content when anchor is clicked */
        #content:target {
            display: block;
            opacity: 1;
        }

        /* Initially hide the content and make sure loading screen is visible */
        #content {
            display: none;
        }

        /* Hide the loading screen when content is targeted */
        #loading-screen:target {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="d-none">
        <div class="container mt-5">
            <h1>Welcome to My Static Page!</h1>
            <p>This is a sample static HTML page displayed after the loading screen.</p>
        </div>
    </div>

    <!-- Link to simulate loading completion -->
    <a href="#content" id="hide-loading" class="d-none">Show Content</a>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
